<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 100px 0; 
        }
        #controls{
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        #controls button {
            padding: 10px;
            width: 100px;
        }
        #currentSong {
            margin-bottom: 10px;
            font-size: 1.2rem;
            text-align: center;
        }
        #playlist {
            display: none;
            margin-top: 20px;
            text-align: center;
            height: 200px;
            overflow: scroll;
            scrollbar-width: none;
        }
        #playlist ul {
            list-style-type: none;
            padding: 0;
        }
        #playlist li {
            cursor: pointer;
            margin: 5px 0;
        }
        #progressBar{
            width: 90%;
            max-width: 500px;
            color: #007bff;
        }
        .active-song {
        color: white;
        background-color: #007bff;
        padding: 5px;
        border-radius: 5px;
        }
    </style>
</head>
<body>
    <nav class="header">
        <div class="myDIV">
            <button class="btn"><a href="index.html"></a></button>
            <button class="btn"><a href="about.html"></a></button>
            <button class="btn"><a href="Project.html"></a></button>
            <button class="btn"><a href="service.html"></a></button>
        </div>
    </nav>
    <audio id="audioPlayer"></audio>
    <div class="container">
        <div id="currentSong">Now Playing: OO - Up Dharma Down (Official Lyric Video)</div>
        <input type="range" id="progressBar" value="0" max="100"></progress>
        <div id="controls">
            <button id="previousButton">Previous</button>
            <button id="playPauseButton">Play</button>
            <button id="nextButton">Next</button>
            <button id="randomnext">Random</button>
        </div>
        <br>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1">
        <span id="volumeDisplay">Volume: 100%</span>
        <button id="togglePlaylistButton">Show Playlist</button>
            <div id="playlist">
                <ul id="songList"></ul>
            </div>
    </div>
    <script src="script/song.js"></script>
</body>
