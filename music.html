<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f0f4f8;
    color: #333;
    min-height: 100vh;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 50px 20px;
    text-align: center;
}

#controls {
    display: flex;
    flex-direction: row;
    align-items: center;
    gap: 15px; /* Space between controls */
    margin-bottom: 20px;
}

#controls button {
    padding: 12px;
    width: 120px;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    color: white;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

#controls button:hover {
    background-color: #0056b3; /* Darker blue on hover */
}

#currentSong {
    margin-bottom: 20px;
    font-size: 1.2rem;
    color: #444;
    font-weight: bold;
}

#progressBar {
    width: 90%;
    max-width: 500px;
    height: 5px;
    background-color: #ccc;
    border-radius: 10px;
    margin-bottom: 20px;
}

#progressBar::-webkit-progress-bar {
    background-color: #f0f4f8;
    border-radius: 10px;
}

#progressBar::-webkit-progress-value {
    background-color: #007bff;
    border-radius: 10px;
}

#playlist {
    display: none;
    margin-top: 20px;
    width: 100%;
    max-width: 500px;
    height: 250px;
    overflow-y: auto;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 10px;
    scrollbar-width: thin;
}

#playlist ul {
    list-style-type: none;
    padding: 0;
}

#playlist li {
    padding: 8px 12px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

#playlist li:hover {
    background-color: #f1f1f1;
}

#playlist .active-song {
    background-color: #007bff;
    color: white;
}

#volumeDisplay {
    font-size: 1rem;
    color: #444;
    margin-top: 10px;
}

#volumeSlider {
    width: 90%;
    max-width: 300px;
    margin-top: 10px;
}

#togglePlaylistButton {
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    color: white;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s ease;
}

#togglePlaylistButton:hover {
    background-color: #0056b3;
}

@media (max-width: 600px) {
    .container {
        padding: 20px;
    }

    #controls {
        flex-direction: column;
        gap: 10px;
    }

    #controls button {
        width: 100%;
    }

    #playlist {
        max-width: 100%;
        height: 300px;
    }

    #volumeSlider {
        max-width: 200px;
    }

    #togglePlaylistButton {
        width: 100%;
    }
}

    </style>
</head>
<body>
    <nav class="header">
        <button class="btn"><a href="index.html">Edmond Latorre Tabianan</a></button>
        <div class="myDIV">
            <button class="btn"><a href="index.html"></a></button>
            <button class="btn"><a href="about.html"></a></button>
            <button class="btn active"><a href="Project.html"></a></button>
            <button class="btn"><a href="service.html"></a></button>
        </div>
    </nav>
    <audio id="audioPlayer"></audio>
    <div class="container">
        <div id="currentSong">Now Playing: OO - Up Dharma Down (Official Lyric Video)</div>
        <input type="range" id="progressBar" value="0" max="100"></progress>
        <div id="controls">
            <button id="previousButton">Previous</button>
            <button id="playPauseButton">Play</button>
            <button id="nextButton">Next</button>
            <button id="randomnext">Random</button>
        </div>
        <br>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1">
        <span id="volumeDisplay">Volume: 100%</span>
        <button id="togglePlaylistButton">Show Playlist</button>
            <div id="playlist">
                <ul id="songList"></ul>
            </div>
    </div>
    <script src="script/song.js"></script>
</body>
